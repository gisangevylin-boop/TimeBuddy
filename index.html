<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Buddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Login-specific styles */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-header {
            background: white;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #f0f8ff;
        }

        .login-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .login-logo i {
            margin-right: 10px;
            color: #4a90e2;
        }

        .logo-text {
            color: #333;
        }

        .logo-buddy {
            color: #4a90e2;
            margin-left: 5px;
        }

        .login-form {
            padding: 40px 30px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            outline: none;
            box-sizing: border-box;
        }

        .input-field:focus {
            border-color: #7cb9e8;
        }

        .login-btn {
            width: 100%;
            background: #5ba3d4;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 15px;
            position: relative;
            height: 50px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .forgot-password {
            text-align: center;
            margin: 20px 0;
        }

        .forgot-password a {
            color: #7cb9e8;
            text-decoration: none;
            font-size: 14px;
        }

        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .success-message {
            color: #388e3c;
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            background: #5ba3d4;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 25px;
        }

        .signup-btn:hover {
            background: #4a90e2;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 140px;
            height: 50px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease;
            color: white;
            font-weight: 500;
        }

        .google-btn {
            background: #db4437;
        }

        .facebook-btn {
            background: #3b5998;
        }

        .social-btn:hover {
            transform: scale(1.05);
        }

        .social-btn i {
            margin-right: 8px;
        }

        /* Loader styles */
        .loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .modal-content button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .modal-content button:first-of-type {
            background: #5ba3d4;
            color: white;
        }

        .modal-content button:last-of-type {
            background: #e0e0e0;
            color: #333;
        }

        /* Signup Modal Styles */
        #signupModal .modal-content {
            max-width: 450px;
        }

        .signup-form .input-group {
            margin-bottom: 15px;
        }

        .signup-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .signup-form input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .signup-form input:focus {
            border-color: #7cb9e8;
            outline: none;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: #4a90e2;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #777;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-clock"></i>
                    <span>Time Buddy</span>
                </div>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </div>

                <div class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Timetable</span>
                </div>

                <div class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Groups</span>
                </div>

                <div class="nav-item">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Lecturer Consult</span>
                </div>
                
                <div class="nav-item">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </div>
            </nav>
            
            <div class="forgot-password">
                <a href="#" onclick="showResetPasswordModal()">Forgot Password?</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="login-container">
                <div class="login-box">
                    <div class="login-header">
                        <div class="login-logo">
                            <i class="fas fa-clock"></i>
                            <span class="logo-text">Time<span class="logo-buddy">Buddy</span></span>
                        </div>
                    </div>
                    
                    <div class="login-form">
                        <div class="error-message" id="errorMessage"></div>
                        <div class="success-message" id="successMessage"></div>

                        <form id="loginForm" autocomplete="off">
                            <div class="input-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="input-field" placeholder="Enter your email" autocomplete="off" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="input-field" placeholder="Enter your password" autocomplete="new-password" required>
                            </div>
                            
                            <button type="submit" class="login-btn" id="loginButton">
                                <span id="loginText">Login</span>
                                <div class="loader" id="loginLoader">
                                    <div class="spinner"></div>
                                </div>
                            </button>
                        </form>
                        
                        <div class="forgot-password">
                            <a href="#" onclick="showResetPasswordModal()">Forgot Password?</a>
                        </div>
                        
                        <button class="signup-btn" onclick="showSignup()">Create New Account</button>
                        
                        <div class="social-login">
                            <button class="social-btn google-btn" onclick="loginWithGoogle()">
                                <i class="fab fa-google"></i> Google
                            </button>
                            <button class="social-btn facebook-btn" onclick="loginWithFacebook()">
                                <i class="fab fa-facebook-f"></i> Facebook
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Account</h2>
                <button class="close-btn" onclick="closeSignup()">&times;</button>
            </div>
            
            <div class="error-message" id="signupErrorMessage"></div>
            <div class="success-message" id="signupSuccessMessage"></div>
            
            <form class="signup-form" id="signupForm">
                <div class="input-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" placeholder="Enter your full name" required>
                </div>
                
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password" required>
                    <div class="password-requirements">Must be at least 6 characters</div>
                </div>
                
                <div class="input-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="login-btn">Create Account</button>
            </form>
            
            <p style="text-align: center; margin-top: 15px;">
                Already have an account? <a href="#" onclick="closeSignup();" style="color: #4a90e2;">Sign In</a>
            </p>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div id="resetPasswordModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Reset Password</h2>
                <button class="close-btn" onclick="closeResetPasswordModal()">&times;</button>
            </div>
            
            <div class="error-message" id="resetErrorMessage"></div>
            <div class="success-message" id="resetSuccessMessage"></div>
            
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            
            <div class="input-group">
                <label for="resetEmail">Email</label>
                <input type="email" id="resetEmail" placeholder="Enter your email" required>
            </div>
            
            <button class="login-btn" onclick="resetPassword()">Send Reset Link</button>
        </div>
    </div>
    
    <!-- Load Firebase SDK FIRST -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Then load your Firebase config -->
    <script src="firebase-config.js"></script>

    <!-- Then your auth functions -->
    <script>
    // Initialize Firebase with proper checking
    console.log('Initializing Firebase...');
    
    // Use window object to avoid variable conflicts
    if (!window.firebaseApp) {
        window.firebaseApp = firebase.initializeApp(firebaseConfig);
        console.log('New Firebase app initialized');
    } else {
        console.log('Using existing Firebase app');
    }
    
    // Initialize auth and db on window object
    window.auth = firebase.auth();
    window.db = firebase.firestore();
    
    console.log('Firebase initialized successfully');

    // Add event listeners when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded');
        
        // Add form submission handler
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                login();
            });
        }

        // Add signup form submission handler
        const signupForm = document.getElementById('signupForm');
        if (signupForm) {
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                register();
            });
        }
        
        // Check if user is already logged in
        window.auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User already logged in:', user.email);
                window.location.href = 'dashboard.html';
            }
        });
    });

     // Modal functions
    function showSignup() {
        console.log('Showing signup modal');
        document.getElementById('signupModal').style.display = 'flex';
    }

    function closeSignup() {
        document.getElementById('signupModal').style.display = 'none';
        // Clear form fields
        document.getElementById('signupForm').reset();
        // Clear error messages
        document.getElementById('signupErrorMessage').style.display = 'none';
        document.getElementById('signupSuccessMessage').style.display = 'none';
    }

    function showResetPasswordModal() {
        document.getElementById('resetPasswordModal').style.display = 'flex';
    }

    function closeResetPasswordModal() {
        document.getElementById('resetPasswordModal').style.display = 'none';
        // Clear form fields
        document.getElementById('resetEmail').value = '';
        // Clear error messages
        document.getElementById('resetErrorMessage').style.display = 'none';
        document.getElementById('resetSuccessMessage').style.display = 'none';
    }

    // Close modals when clicking outside
    window.onclick = function(event) {
        const signupModal = document.getElementById('signupModal');
        const resetModal = document.getElementById('resetPasswordModal');
        
        if (event.target === signupModal) {
            closeSignup();
        }
        if (event.target === resetModal) {
            closeResetPasswordModal();
        }
    };

    // Update all auth references in your functions to use window.auth
    function login() {
        console.log('Login function called');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');
        const loginButton = document.getElementById('loginButton');
        const loginText = document.getElementById('loginText');
        const loginLoader = document.getElementById('loginLoader');

        if (!email || !password) {
            errorMessage.textContent = 'Please enter both email and password';
            errorMessage.style.display = 'block';
            return;
        }

        // Show loading state
        loginText.style.display = 'none';
        loginLoader.style.display = 'block';
        loginButton.disabled = true;

        console.log('Attempting to login with:', email);
        
        // Sign in with email and password - use window.auth
        window.auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                console.log('Login successful:', userCredential.user);
                // Redirect to dashboard on successful login
                window.location.href = 'dashboard.html';
            })
            .catch((error) => {
                console.error('Login error:', error);
                errorMessage.textContent = 'Invalid email or password: ' + error.message;
                errorMessage.style.display = 'block';
                
                // Reset button state
                loginText.style.display = 'block';
                loginLoader.style.display = 'none';
                loginButton.disabled = false;
            });
    }

    // Update all other functions to use window.auth and window.db
 function register() {
    const name = document.getElementById('signupName').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const confirmPassword = document.getElementById('signupConfirmPassword').value;
    
    // Get the error and success message elements from the SIGNUP modal
    const errorMessage = document.getElementById('signupErrorMessage');
    const successMessage = document.getElementById('signupSuccessMessage');

    // Validate inputs
    if (!name || !email || !password || !confirmPassword) {
        errorMessage.textContent = 'Please fill in all fields';
        errorMessage.style.display = 'block';
        return;
    }

    if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords don't match";
        errorMessage.style.display = 'block';
        return;
    }
    
    if (password.length < 6) {
        errorMessage.textContent = "Password must be at least 6 characters";
        errorMessage.style.display = 'block';
        return;
    }

    // Clear any previous error messages
    errorMessage.style.display = 'none';

    // Create user with email and password - use window.auth
    window.auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
            // Add user data to Firestore - use window.db
            return window.db.collection('users').doc(userCredential.user.uid).set({
                name: name,
                email: email,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                lastLogin: firebase.firestore.FieldValue.serverTimestamp()
            });
        })
        .then(() => {
            successMessage.textContent = 'Account created successfully!';
            successMessage.style.display = 'block';
            
            // Clear form
            document.getElementById('signupForm').reset();
            
            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        })
        .catch((error) => {
            console.error('Registration error:', error);
            errorMessage.textContent = 'Error: ' + error.message;
            errorMessage.style.display = 'block';
        });
}
    function resetPassword() {
        const email = document.getElementById('resetEmail').value;
        const errorMessage = document.getElementById('resetErrorMessage');
        const successMessage = document.getElementById('resetSuccessMessage');

        if (!email) {
            errorMessage.textContent = 'Please enter your email address';
            errorMessage.style.display = 'block';
            return;
        }

        // Clear previous messages
        errorMessage.style.display = 'none';

        // Use window.auth
        window.auth.sendPasswordResetEmail(email)
            .then(() => {
                successMessage.textContent = 'Password reset email sent! Check your inbox.';
                successMessage.style.display = 'block';
                
                // Clear form
                document.getElementById('resetEmail').value = '';
                
                // Close modal after a delay
                setTimeout(() => {
                    closeResetPasswordModal();
                }, 3000);
            })
            .catch((error) => {
                console.error('Password reset error:', error);
                errorMessage.textContent = 'Error: ' + error.message;
                errorMessage.style.display = 'block';
            });
    }

    function loginWithGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        // Use window.auth
        window.auth.signInWithPopup(provider)
            .then((result) => {
                console.log('Google login successful:', result.user);
                window.location.href = 'dashboard.html';
            })
            .catch((error) => {
                console.error('Google sign-in error:', error);
                document.getElementById('errorMessage').textContent = 'Google sign-in failed';
                document.getElementById('errorMessage').style.display = 'block';
            });
    }
    
    function loginWithFacebook() {
        const provider = new firebase.auth.FacebookAuthProvider();
        // Use window.auth
        window.auth.signInWithPopup(provider)
            .then((result) => {
                console.log('Facebook login successful:', result.user);
                window.location.href = 'dashboard.html';
            })
            .catch((error) => {
                console.error('Facebook sign-in error:', error);
                document.getElementById('errorMessage').textContent = 'Facebook sign-in failed';
                document.getElementById('errorMessage').style.display = 'block';
            });
    }
</script>
</body>
</html>
