<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Buddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Login-specific styles */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-header {
            background: white;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #f0f8ff;
        }

        .login-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .login-logo i {
            margin-right: 10px;
            color: #4a90e2;
        }

        .logo-text {
            color: #333;
        }

        .logo-buddy {
            color: #4a90e2;
            margin-left: 5px;
        }

        .login-form {
            padding: 40px 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: #7cb9e8;
        }

        .login-btn {
            width: 100%;
            background: #5ba3d4;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 15px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .forgot-password {
            text-align: center;
            margin: 20px 0;
        }

        .forgot-password a {
            color: #7cb9e8;
            text-decoration: none;
            font-size: 14px;
        }

        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            background: #5ba3d4;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 25px;
        }

        .signup-btn:hover {
            background: #4a90e2;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .google-btn,
        .facebook-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .google-btn {
            background: #db4437;
            color: white;
        }

        .facebook-btn {
            background: #3b5998;
            color: white;
        }

        .google-btn:hover,
        .facebook-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-clock"></i>
                    <span>Time Buddy</span>
                </div>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </div>

                <div class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Timetable</span>
                </div>

                <div class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Groups</span>
                </div>

                <div class="nav-item">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Lecturer Consult</span>
                </div>
                
                <div class="nav-item">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </div>
            </nav>
            
            <div class="forgot-password">
                <a href="#" onclick="resetPassword()">Forgot Password?</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="login-container">
                <div class="login-box">
                    <div class="login-header">
                        <div class="login-logo">
                            <i class="fas fa-clock"></i>
                            <span class="logo-text">Time<span class="logo-buddy">Buddy</span></span>
                        </div>
                    </div>
                    
                    <div class="login-form">
                        <div class="error-message" id="errorMessage"></div>
                        
                        <div class="input-group">
                            <input type="email" id="email" class="input-field" placeholder="Email" required>
                        </div>
                        
                        <div class="input-group">
                            <input type="password" id="password" class="input-field" placeholder="Password" required>
                        </div>
                        
                        <button class="login-btn" onclick="login()">Login</button>
                        
                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
                        
                        <button class="signup-btn" onclick="showSignup()">Create New Account</button>
                        
                        <div class="social-login">
                            <button class="google-btn" onclick="loginWithGoogle()">
                                <i class="fab fa-google"></i>
                            </button>
                            <button class="facebook-btn" onclick="loginWithFacebook()">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        // UI elements
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginText = document.getElementById('loginText');
        const loginLoader = document.getElementById('loginLoader');
        
        // Clear any autofilled values on page load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            }, 100);
        });
        
        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        // Show loading state
        function setLoading(loading) {
            if (loading) {
                loginText.style.display = 'none';
                loginLoader.style.display = 'flex';
            } else {
                loginText.style.display = 'block';
                loginLoader.style.display = 'none';
            }
        }
        
        // Show signup modal
        function showSignupModal() {
            const signupModal = document.createElement('div');
            signupModal.classList.add('modal-overlay');
            signupModal.innerHTML = `
                <div class="modal-content">
                    <h2>Create Account</h2>
                    <input type="text" id="signupName" placeholder="Full Name" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Password (min. 6 characters)" required>
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                    <div class="modal-buttons">
                        <button class="modal-btn primary" onclick="register()">Register</button>
                        <button class="modal-btn secondary" onclick="closeModal()">Cancel</button>
                    </div>
                </div>
            `;
            document.body.appendChild(signupModal);
        }
        
        // Show reset password modal
        function showResetPasswordModal() {
            const resetModal = document.createElement('div');
            resetModal.classList.add('modal-overlay');
            resetModal.innerHTML = `
                <div class="modal-content">
                    <h2>Reset Password</h2>
                    <p style="margin-bottom: 15px; color: #666;">Enter your email address and we'll send you instructions to reset your password.</p>
                    <input type="email" id="resetEmail" placeholder="Email" required>
                    <div class="modal-buttons">
                        <button class="modal-btn primary" onclick="resetPassword()">Send Reset Link</button>
                        <button class="modal-btn secondary" onclick="closeModal()">Cancel</button>
                    </div>
                </div>
            `;
            document.body.appendChild(resetModal);
        }
        
        // Close modal
        function closeModal() {
            const modal = document.querySelector('.modal-overlay');
            if (modal) {
                modal.remove();
            }
        }
        
        // Register new user
        function register() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
    
            if (password !== confirmPassword) {
                showError("Passwords don't match");
                return;
            }
            
            if (password.length < 6) {
                showError("Password must be at least 6 characters");
                return;
            }
    
            // In a real app, you would send this data to your backend
            // For demo purposes, we'll simulate a successful registration
            showSuccess('Account created successfully! Please log in.');
            closeModal();
        }
        
        // Login with email and password
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }
            
            setLoading(true);
            
            // In a real app, you would send this to your backend
            // For demo purposes, we'll simulate a login process
            setTimeout(() => {
                if (email === 'demo@example.com' && password === 'password') {
                    showSuccess('Login successful! Redirecting...');
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    setLoading(false);
                    showError('Invalid email or password');
                }
            }, 1000);
        }       
        
        // Reset password
        function resetPassword() {
            const email = document.getElementById('resetEmail').value;
    
            if (!email) {
                showError('Please enter your email address');
                return;
            }
    
            // In a real app, you would send this to your backend
            // For demo purposes, we'll simulate the process
            showSuccess('Password reset email sent! Check your inbox.');
            closeModal();
        }
        
        // Login with Google
        function loginWithGoogle() {
            setLoading(true);
            
            // In a real app, this would connect to Google OAuth
            // For demo purposes, we'll simulate the process
            setTimeout(() => {
                showSuccess('Google authentication successful! Redirecting...');
                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 1500);
        }
        
        // Login with Facebook
        function loginWithFacebook() {
            setLoading(true);
            
            // In a real app, this would connect to Facebook OAuth
            // For demo purposes, we'll simulate the process
            setTimeout(() => {
                showSuccess('Facebook authentication successful! Redirecting...');
                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 1500);
        }
        
        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
