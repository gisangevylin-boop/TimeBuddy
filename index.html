<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Buddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Login-specific styles */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-header {
            background: white;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #f0f8ff;
        }

        .login-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .login-logo i {
            margin-right: 10px;
            color: #4a90e2;
        }

        .logo-text {
            color: #333;
        }

        .logo-buddy {
            color: #4a90e2;
            margin-left: 5px;
        }

        .login-form {
            padding: 40px 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: #7cb9e8;
        }

        .login-btn {
            width: 100%;
            background: #5ba3d4;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 15px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .forgot-password {
            text-align: center;
            margin: 20px 0;
        }

        .forgot-password a {
            color: #7cb9e8;
            text-decoration: none;
            font-size: 14px;
        }

        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            background: #5ba3d4;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 25px;
        }

        .signup-btn:hover {
            background: #4a90e2;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .google-btn,
        .facebook-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .google-btn {
            background: #db4437;
            color: white;
        }

        .facebook-btn {
            background: #3b5998;
            color: white;
        }

        .google-btn:hover,
        .facebook-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-clock"></i>
                    <span>Time Buddy</span>
                </div>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </div>

                <div class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Timetable</span>
                </div>

                <div class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Groups</span>
                </div>

                <div class="nav-item">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Lecturer Consult</span>
                </div>
                
                <div class="nav-item">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </div>
            </nav>
            
            <div class="forgot-password">
                <a href="#" onclick="resetPassword()">Forgot Password?</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="login-container">
                <div class="login-box">
                    <div class="login-header">
                        <div class="login-logo">
                            <i class="fas fa-clock"></i>
                            <span class="logo-text">Time<span class="logo-buddy">Buddy</span></span>
                        </div>
                    </div>
                    
                    <div class="login-form">
                        <div class="error-message" id="errorMessage"></div>
                        <div class="success-message" id="successMessage"></div>

                        <form autocomplete="off">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="input-field" placeholder="Enter your email" autocomplete="off" required>
                            <i class="fas fa-envelope"></i>
                        </div>
                        
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="input-field" placeholder="Enter your password" autocomplete="new-password" required>
                            <i class="fas fa-lock"></i>
                        </div>
                        
                        <button type="button" class="login-btn" onclick="login()">
                            <span id="loginText">Login</span>
                            <div class="loader" id="loginLoader">
                                <div class="spinner"></div>
                            </div>
                        </button>
                    </form>
                        
                        <div class="forgot-password">
                        <a href="#" onclick="showResetPasswordModal()">Forgot Password?</a>
                    </div>
                        
                        <button class="signup-btn" onclick="showSignup()">Create New Account</button>
                        
                        <div class="social-login">
                            <button class="social-btn google-btn" onclick="loginWithGoogle()">
                                <i class="fab fa-google"></i> Google
                            </button>
                            <button class="soscial-btn facebook-btn" onclick="loginWithFacebook()">
                                <i class="fab fa-facebook-f"></i> Facebook
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>

    // After firebase-config.js
    <script src="auth.js"></script>

    <!-- Auth Functions -->
<script>
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    function showSignup() {
        // Create a modal for signup
        const signupModal = document.createElement('div');
        signupModal.innerHTML = `
            <div class="modal-overlay">
                <div class="modal-content">
                    <h2>Create Account</h2>
                    <input type="text" id="signupName" placeholder="Full Name">
                    <input type="email" id="signupEmail" placeholder="Email">
                    <input type="password" id="signupPassword" placeholder="Password">
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm Password">
                    <button onclick="register()">Register</button>
                    <button onclick="closeModal()">Cancel</button>
                </div>
            </div>
        `;
        document.body.appendChild(signupModal);
    }

    function register() {
        const name = document.getElementById('signupName').value;
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('signupConfirmPassword').value;

        if (password !== confirmPassword) {
            alert("Passwords don't match");
            return;
        }   

        // Create user with email and password
        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Add user data to Firestore
                return db.collection('users').doc(userCredential.user.uid).set({
                    name: name,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            })
            .then(() => {
                alert('Account created successfully!');
                closeModal();
            })
            .catch((error) => {
                alert('Error: ' + error.message);
            });
    }

    function closeModal() {
        const modal = document.querySelector('.modal-overlay');
        if (modal) {
            modal.remove();
        }
    }

    function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        if (!email || !password) {
            errorMessage.textContent = 'Please enter both email and password';
            errorMessage.style.display = 'block';
            return;
        }

        // Sign in with email and password
        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Redirect to dashboard on successful login
                window.location.href = 'dashboard.html';
            })
            .catch((error) => {
                console.error('Login error:', error);
                errorMessage.textContent = 'Invalid email or password';
                errorMessage.style.display = 'block';
            });
    }       

    function resetPassword() {
        const email = document.getElementById('email').value;

        if (!email) {
            alert('Please enter your email address');
            return;
        }

        auth.sendPasswordResetEmail(email)
            .then(() => {
                alert('Password reset email sent!');
            })
            .catch((error) => {
                alert('Error: ' + error.message);
            });
    }

    function loginWithGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
            .then((result) => {
                window.location.href = 'dashboard.html';
            })
            .catch((error) => {
                console.error('Google sign-in error:', error);
                document.getElementById('errorMessage').textContent = 'Google sign-in failed';
                document.getElementById('errorMessage').style.display = 'block';
            });
    }
    
    function loginWithFacebook() {
        const provider = new firebase.auth.FacebookAuthProvider();
        auth.signInWithPopup(provider)
            .then((result) => {
                window.location.href = 'dashboard.html';
            })
            .catch((error) => {
                console.error('Facebook sign-in error:', error);
                document.getElementById('errorMessage').textContent = 'Facebook sign-in failed';
                document.getElementById('errorMessage').style.display = 'block';
            });
    }
</script>
</body>
</html>
